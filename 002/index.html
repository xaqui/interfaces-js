<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>002</title>
    <!--
        Para enlazar un script con el atributo defer, debes colocar la etiqueta 
        <script> en la sección <head> de tu HTML y añadirle el atributo defer. 
        El atributo defer indica al navegador que continúe analizando el HTML 
        mientras se descarga el script y que lo ejecute una vez finalizado 
        el análisis del HTML.
    -->
    <script src="./index.js" defer></script>
</head>
<body>
    <p id="myParagraph">Don't make me say it again. I'm a cleaner.</p>
</body>
</html>
